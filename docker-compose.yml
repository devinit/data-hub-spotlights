version: '3'
services:
    nodejs:
        build:
            context: .
            dockerfile: ./Dockerfile
            args:
              ASSETS_SOURCE_URL: "http://178.128.102.213/"
        container_name: nodejs
        restart: unless-stopped
        networks:
            - app-network
    webserver:
        image: nginx:mainline-alpine
        container_name: webserver
        restart: unless-stopped
        ports:
            - "80:80"
        volumes:
            - ./nginx-conf:/etc/nginx/conf.d
        depends_on:
            - nodejs
        networks:
            - app-network
networks:
  app-network:
    driver: bridge
